<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date">
            <h3 class="heading day"></h3>
            <div class="month">
                <h2 class="heading"></h2>
                <h2 class="heading today_date"></h2>
            </div>
            <div class="year">
                <h3 class="heading yr"></h3>
            </div>
        </div>
        <div class="time">
            <h1 class="heading"></h1>
        </div>
    </div>


    <script src="logic.js"></script>
</body>
</html>
